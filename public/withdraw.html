<html>
<head>
    <title>Novixx Exchange - Withdraw</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/popper.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body class="homepage bg-dark text-white">
{{NAVBAR}}
    <main>
        <section id="withdraw-section">
            <h2>Withdraw Funds</h2>
            <p>There is a 1% fee for each withdrawal transaction to cover server costs.</p>
            <form id="withdraw-form">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency" required>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <label for="address">Withdrawal Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.0001" required>
                <button type="submit" class="btn btn-linear btn-medium text-uppercase btn-rounded">Withdraw</button>
            </form>
            <p id="message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Novixx Exchange. All rights reserved.</p>
    </footer>
    <script>
        async function fetchWithdrawOptions() {
            const response = await fetch('/api/withdraw_options');
            const options = await response.json();
            const currencySelect = document.getElementById('currency');
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                currencySelect.appendChild(opt);
            });
        }
        document.getElementById('withdraw-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const currency = document.getElementById('currency').value;
            const address = document.getElementById('address').value;
            const amount = parseFloat(document.getElementById('amount').value);

            const response = await fetch('/api/withdraw_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ coin: currency, to_address: address, amount: amount })
            });

            const result = await response.json();
            const messageElem = document.getElementById('message');
            if (response.ok) {
                messageElem.style.color = 'green';
                messageElem.textContent = 'Withdrawal successful! Transaction ID: ' + result.transaction_id;
            } else {
                messageElem.style.color = 'red';
                messageElem.textContent = 'Error: ' + result.error;
            }
        });
        fetchWithdrawOptions();
    </script>
</body>
</html>
