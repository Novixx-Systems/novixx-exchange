<html>
<head>
    <title>Novixx Exchange</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/popper.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body class="homepage bg-dark text-white">
{{NAVBAR}}
    <div class="container">
        <h1>Novixx Exchange - Register</h1>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn btn-linear btn-medium text-uppercase btn-rounded">Register</button>
        </form>
        <a href="/login">Already have an account? Login here.</a>
        <p id="message"></p>
    </div>
    <footer>
        <p>&copy; 2026 Novixx Exchange. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_name: username, user_email: email, password: password })
            });

            const result = await response.json();
            const messageElem = document.getElementById('message');
            if (response.ok) {
                messageElem.style.color = 'green';
                messageElem.textContent = 'Registration successful! You can now log in.';
            } else {
                messageElem.style.color = 'red';
                messageElem.textContent = 'Error: ' + result.error;
            }
        });
    </script>
</body>
</html>
